server {
    listen 80;
    root /usr/share/nginx/html;

    index index.html;

    # Блокируем доступ к скрытым файлам (.git, .env и т.д.)
    location ~ /\. {
        deny all;
        return 404;
    }

    # Блокируем доступ к конфигурационным файлам
    location ~* \.(git|env|yml|yaml|json|md|txt|log)$ {
        deny all;
        return 404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}