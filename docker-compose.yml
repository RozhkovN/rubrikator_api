version: '3.8'

services:
  rubrikator-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rubrikator-api
    ports:
      - "8800:8800"
    volumes:
      # Монтируем модели, чтобы не пересоздавать при каждом запуске
      - ./models:/app/models
      - ./data:/app/data
      # Для разработки можно раскомментировать, чтобы изменения применялись сразу
      # - ./api:/app/api
      # - ./src:/app/src
      # - ./config:/app/config
    environment:
      - PORT=8800
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8800/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rubrikator-network

networks:
  rubrikator-network:
    driver: bridge
